<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
    <body>
        <div class="header">
            <button id="open-dialog">Add Book</button>
        </div>

        <div class="library"></div>

        <dialog id="book-dialog">
            <form method="dialog">
                <section>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </section>

                <section>
                    <label for="author">Author name:</label>
                    <input type="text" id="author">
                </section>
                
                <section>
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages">
                </section>

                <fieldset>
                    <legend>Already read?</legend>

                    <label for="read">Yes</label>
                    <input type="radio" id="read" name ="read" value="true">

                    <label for="read">No</label>
                    <input type="radio" id="read"  name="read" value="false">
                </fieldset>
            </form>
        </dialog>
    </body>
</html>
